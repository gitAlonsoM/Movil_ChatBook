<ion-header [translucent]="true">
  <ion-toolbar>
    <img class="logo-img" src="assets/images/logo.png" alt="ChatBook Logo" />

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <!-- Botón para agregar un nuevo mensaje -->
  <ion-button expand="block" (click)="newTask()">Agregar nuevo mensaje</ion-button>

  <!-- Lista de mensajes guardados -->
  <ion-list>
    <ion-item-sliding *ngFor="let message of savedMessages">
      
      <ion-item>
        <ion-label>
          <h2>{{ message.title }}</h2>
          <p>{{ message.content }}</p>
        </ion-label>
      </ion-item>

      <!-- Botones para acciones CRUD -->
      <ion-item-options side="end">
        <ion-item-option (click)="editMessage()">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteMessage()">Eliminar</ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>


  <ion-button expand="block" fill="clear" (click)="chat()">Chat </ion-button>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>© 2028 Mi Aplicación</ion-title>
  </ion-toolbar>
</ion-footer>

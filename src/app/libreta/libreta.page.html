<ion-header>
  <ion-toolbar>
    <ion-title>Libreta de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Botón para agregar una nueva tarea -->
  <ion-button expand="block" (click)="newTask()">Agregar nueva tarea</ion-button>

  <!-- Lista de tareas con deslizamiento para Editar/Eliminar -->
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ task.content }}</p>
        </ion-label>
      </ion-item>
      <!-- Opciones de acción (Editar y Eliminar) -->
      <ion-item-options side="end">
        <ion-item-option (click)="editTask(task.id)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteTask(task.id)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Botón para iniciar sesión como invitado con animación -->
  <div [@pulseAnimation]="animationState">
    <ion-button expand="block" (click)="guestLogin()">Iniciar sesión como invitado</ion-button>
  </div>
</ion-content>

<!-- Botón para ir al Chat -->
<ion-footer>
  <ion-toolbar>
    <ion-title>© 2028 Mi Aplicación</ion-title>
    <ion-button expand="block" fill="clear" (click)="chat()">Chat</ion-button>
  </ion-toolbar>
</ion-footer>
